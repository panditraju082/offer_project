{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: red;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 24px;
      padding: 10px 20px;
	     margin-bottom: -50px;
    }
    main {
      flex: 1; /* Use flexbox to fill remaining space */
      background-color: skyblue;
      background-image: url('{% static "img/pic5.jpg" %}');
      color: #fff; /* Add text color for contrast */
      padding: 0px; /* Add padding for content */
      font-size: 12px; /* Increase font size */
      background-size: 100% 100%; /* Maintain resolution and dimensions */
      background-repeat: no-repeat;
      background-position: center center;
    }
    footer {
      flex: 0 0 5%; /* Use flexbox to set footer height */
      background-color: darkcyan;;
      display: flex; /* Use flexbox to center content */
      justify-content: center;
      align-items: center;
      color: #fff; /* Add text color for contrast */
      font-size: 16px; /* Increase font size */
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .header-logo {
      font-weight: bold;
      margin-right: 90px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
    }
    nav a:hover {
	  background-color:gray;
	  color: #fff;
    }
	.header-buttons {
  display: flex;
  align-items: center;
}

.header-buttons form {
  margin-left: 10px;
}

.header-buttons button {
  background-color: #fff;
  color: red;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

@media (max-width: 700px) {
  .header-buttons form {
    margin-left: 5px;
  }
}
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
  color:black;
}

h1 {
      text-align: center;
      color: #0077b6;
    }
    
    form {
      width: 700px;
      height: 455px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
      font-size: 19px;
    }
    
    input[type="text"], input[type="password"], input[type="email"], select {
      width: 100%;
      padding: 8px 10px;
      margin: 9px 0;
      box-sizing: border-box;
      border: none;
      border-bottom: .5px solid #0077b6;
    }
    
    input[type="submit"] {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      width: 50%;
      margin-top: 20px;
    }
    
    input[type="submit"]:hover {
      background-color: #005073;
    }
 </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="header-logo">My Web</div>
      <nav>
        <a href="{% url 'home' %}">Home</a>
		<a href="{% url 'about' %}">About</a>
		<a href="{% url 'contact' %}">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <center><h1 style="color:red">{{msg}}</h1></center>
  <form action="{% url 'user_register' %}" method="post">
    {% csrf_token %}
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="contact" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">Select gender...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <div style="display: flex; justify-content: space-between;">
        <input type="submit" value="submit" style="float: left;">
      <p style="float: right;">If you have an account, please <a href="{% url 'login' %}">login here</a>.</p>
    </div>
  </form>
</main>
  <footer><p class="text-md text-white font-bold mb-2">
    Â© {% now "Y" %} Developed by RAJU in Python using Django Framework
</p></footer>
</body>
</html>
